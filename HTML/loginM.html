<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Russo+One&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/flaticon/flaticon.css">

  <link rel="stylesheet" href="css/normalize.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Registro de Usuario</title>

</head>

<body>
  <nav>
    <div class="logoContainer">
      <img class="logo-img" src="images/Logo.png" alt="Logo InsideBooks" />
      <h2>Inside<span>Books</span></h2>
    </div>

    <form class="searchBar" action="/action_page.php" style="margin:auto">
      <input type="text" placeholder="Buscar.." name="search">
      <button type="submit"><i class="flaticon-magnifying-glass-1"></i></button>
    </form>

    <div class="menuButton">
      <a href="#"><i class="flaticon-profile-user"></i> &nbsp <span class="menu-label"> Mi Cuenta</span> </a>
      <a href="#"><i class="flaticon-shopping-cart"></i> &nbsp <span class="menu-label"> Mi Carrito</span></a>
      <a href="#"><i class="flaticon-list"></i> &nbsp <span class="menu-label"> Menú</span> </a>
    </div>
  </nav>
  <div class="main-container">
  <section class="loginBannerContainer">
    <div class="logoPanel">
      <img src="images/Logo.png" alt="Logo InsideBooks" />
      <h2>Inside <br><span>Books</span></h2>
    </div>

    <div class="prompt">
      <h1>Bienvenido/a </h1>
      <h3>Inicia sesión o <a href="registerM.html">Regístrate.</a></h3>
    </div>
  </section>

  <section class="loginForm">
    <form action="">
      <div class="question">
        <label for="">Correo Electrónico</label>
        <input type="email" required/>
      </div>

      <div class="question">
        <label for="pwd">Contraseña</label>
        <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
               title="La contraseña debe tener una letra en minúscula, una letra en mayúscula, un número y al menos 8 caracteres"
               required>
      </div>

      <div class="showPassword">
        <input type="checkbox" id="cbox1" value="first_checkbox">
        <label> Mostrar Contraseña</label>
      </div>

      <div class="button-div">
        <button type="submit">Iniciar Sesión</button>
      </div>

      <div class="button-div">
        <button type="submit">Iniciar Sesión con Google </button>
      </div>
    </form>
  </section>
</div>
</body>

</html>
