/>

  <title>Registro de Usuario</title>

</head>

<body>
  <nav>
    <div class="logoContainer">
      <img class="logo-img" src="images/Logo.png" alt="Logo InsideBooks" />
      <h2>Inside<span>Books</span></h2>
    </div>

    <form class="searchBar" action="/action_page.php" style="margin:auto">
      <input type="text" placeholder="Buscar.." name="search">
      <button type="submit"><i class="flaticon-magnifying-glass-1"></i></button>
    </form>

    <div class="menuButton">
      <a href="#"><i class="flaticon-profile-user"></i> &nbsp <span class="menu-label"> Mi Cuenta</span> </a>
      <a href="#"><i class="flaticon-shopping-cart"></i> &nbsp <span class="menu-label"> Mi Carrito</span></a>
      <a href="#"><i class="flaticon-list"></i> &nbsp <span class="menu-label"> Menú</span> </a>
    </div>
  </nav>
  <div class="main-container">
  <section class="loginBannerContainer animate__animated animate__slideInLeft">
    <div class="logoPanel">
      <img src="images/Logo.png" alt="Logo InsideBooks" />
      <h2>Inside <br><span>Books</span></h2>
    </div>

    <div class="prompt">
      <h1>Bienvenido/a </h1>
      <h3>Inicia sesión o <a href="registerM.html">Regístrate.</a></h3>
    </div>
  </section>

  <section class="loginForm animate__animated animate__slideInRight">
    <form action="">
      <div class="question">
        <label for="">Correo Electrónico</label>
        <input type="email" placeholder="email@example.com" required/>
      </div>

      <div class="question">
        <label for="">Contraseña</label>
        <div class="passwordDiv">
          <input type="password" id="PasswordInput" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="La contraseña debe tener una letra en minúscula, una letra en mayúscula, un número y al menos 8 caracteres"
            placeholder="Contraseña" required>
          <span ><i id="passwordEye" class="flaticon-invisible"></i></span>
        </div>
      </div>

      <div class="button-div">
        <button type="submit">Iniciar Sesión</button>
      </div>

      <div class="center-separator">o</div>
      
      <div class="button-div">
        <button class="googleButton" type="submit"><img src="./images/google.svg" alt="">&nbsp Iniciar sesión con Google </button>
      </div>

    </form>
  </section>
</div>
</body>

</html>
