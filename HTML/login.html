<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Russo+One&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/flaticon/flaticon.css">

  <link rel="stylesheet" href="css/normalize.min.css" />
  <link rel="stylesheet" href="css/style_d2.css" />
  <script defer src="./js/index.js"></script>
  <title>Registro de Usuario</title>

</head>

<body>
  <nav>
    <div class="logoNavBar">
      <div class="logoContainer">
        <div class="bloqueAzul"></div>
        <div class="bloqueVerde"></div>
        <div class="bloqueRojo"></div>
        <div class="bloqueNaranja"></div>
      </div>
      <p class="logoText"><span class="rojo">IN</span><span class="azul">SIDE</span><span class="verde">BOOKS</span>
      </p>

    </div>

    <form class="searchBar" action="/action_page.php">
      <input type="text" placeholder="Buscar.." name="search">
      <button type="submit"><i class="flaticon-magnifying-glass-1"></i></button>
    </form>

    <div class="menuButton">
      <a href="#"><i class="flaticon-profile-user"></i> &nbsp <span class="menu-label"> Mi Cuenta</span> </a>
      <a href="#"><i class="flaticon-shopping-cart"></i> &nbsp <span class="menu-label"> Mi Carrito</span></a>
      <a href="#"><i class="flaticon-list"></i> &nbsp <span class="menu-label"> Menú</span> </a>
    </div>
  </nav>
  <div class="main-container">
    <section class="loginBannerContainer">
      <div class="logo">
        <div class="bloqueAzul"></div>
        <div class="bloqueVerde"></div>
        <div class="bloqueRojo"></div>
        <div class="bloqueNaranja"></div>
      </div>
      <p class="logoText"><span class="rojo">IN</span><span class="azul">SIDE</span><br><span class="verde">BOOKS</span>
      </p>

      <div class="prompt">
        <h1>Bienvenido/a </h1>
        <h3>Inicia sesión o <a href="register.html">Regístrate.</a></h3>
      </div>
    </section>

    <section class="loginForm">
      <form action="">
        <div class="question">
          <label for="">Correo Electrónico</label>
          <input type="email" placeholder="email@example.com" required />
        </div>

        <div class="question">
          <label for="">Contraseña</label>
          <div class="passwordDiv">
            <input type="password" id="PasswordInput" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="La contraseña debe tener una letra en minúscula, una letra en mayúscula, un número y al menos 8 caracteres"
              placeholder="Contraseña" required>
            <span><i id="passwordEye" class="flaticon-invisible"></i></span>
          </div>
        </div>

        <div class="button-div">
          <button type="submit">Iniciar Sesión</button>
        </div>

        <div class="center-separator">o</div>

        <div class="button-div">
          <button class="googleButton" type="submit"><img src="./images/google.svg" alt="">&nbsp Iniciar sesión con
            Google
          </button>
        </div>

      </form>
    </section>
  </div>
</body>

</html>
