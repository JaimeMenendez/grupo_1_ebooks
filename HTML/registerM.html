  <head>

    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Registro de Usuario</title>
  </head>
  <body>
    <nav>
      <div class="logoContainer">
        <img class="logo-img" src="images/Logo.png" alt="Logo InsideBooks" />
        <h2>Inside<span>Books</span></h2>
      </div>
  
      <div class="menuButton">
        <a href="#"><img src="images/account_circle_white_24dp.svg" alt="#" /><span class="menu-label">Mi Cuenta</span> </a>
        <a href="#"><img src="images/shopping_cart_white_24dp.svg" alt="#" /> <span class="menu-label">Mi Carrito</span></a>
        <a href="#"><img src="images/menu_white_24dp.svg" alt="#" /> <span class="menu-label">Menú</span> </a>
      </div>
    </nav>

    <div class="main-container">
    <section class="loginBannerContainer">
      <div class="logoPanel">
        <img src="images/Logo.png" alt="Logo InsideBooks" />
        <h2>Inside <br><span>Books</span></h2>
      </div>
      <div class="prompt">
        <h1>¿Ya tienes una cuenta?</h1>
        <h3>Ingresa a <a href="loginM.html">tu cuenta</a></h3>
      </div>
    </section>

    <section class="registrationInput">
      <form action="">
        <div class="question">
        <label for="">*¿Cómo te llamas?</label>
        <input type="text" />
    </div>

    <div class="question">
        <label for="">*¿Cual es tu apellido?</label>
        <input type="text" />
    </div>

    <div class="question">
        <label for="">*¿Cual es tu correo electrónico?</label>
        <input type="email" />
    </div>

    <div class="question">
        <label for="">*Crea una contraseña</label>
        <input type="password" />
    </div>

    <div class="question">
        <label for="">*Confirma tu contraseña</label>
        <input type="password" />
    </div>

    <div class="conditions">
        <label><input type="checkbox" id="cbox1" value="first_checkbox"> He leído y acepto los <a href="">Términos y condiciones</a> y <a href="">Avisos de Privacidad.</a></label><br>
        <label><input type="checkbox" id="cbox1" value="first_checkbox"> Quiero recibir promociones y noticias a mi correo electrónico.</a></label><br>
    </div>

    <div class ="button-div">
    <button type="submit">Crear mi cuenta</button>
</div>
      </form>
    </section>
  </div>

  </body>
