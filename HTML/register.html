   <div class="main-container">
    <section class="loginBannerContainer animate__animated animate__bounceIn">
      <div class="logo">
        <div class="bloqueAzul"></div>
        <div class="bloqueVerde"></div>
        <div class="bloqueRojo"></div>
        <div class="bloqueNaranja"></div>
      </div>
      <p class="logoText"><span class="rojo">IN</span><span class="azul">SIDE</span><br><span class="verde">BOOKS</span>
      </p>
      <div class="prompt">
        <h1>¿Ya tienes una cuenta?</h1>
        <h3>Ingresa a <a href="login.html">tu cuenta</a></h3>
      </div>
    </section>

    <section class="registrationInput animate__animated animate__bounceInRight">
      <form action="">
        <div class="question">
          <label for="">*¿Cómo te llamas?</label>
          <input type="text" placeholder="  Nombre(s)" />
        </div>

        <div class="question">
          <label for="">*¿Cual es tu apellido?</label>
          <input type="text" placeholder="  Apellido(s)" />
        </div>

        <div class="question">
          <label for="">*¿Cual es tu correo electrónico?</label>
          <input type="email" placeholder=" name@example.com" />
        </div>

        <div class="question">
          <label for="pwd">*Crea una contraseña</label>
          <div class="passwordDiv">
            <input type="password" id="PasswordInput" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="La contraseña debe tener una letra en minúscula, una letra en mayúscula, un número y al menos 8 caracteres"
              placeholder=" Contraseña" required>
            <span ><i  id="passwordEye" class="flaticon-invisible"></i></span>
          </div>
        </div>

        <div class="question">
          <label for="">*Confirma tu contraseña</label>
          <div class="passwordDiv">
            <input type="password" id="confirmPasswordInput" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="La contraseña debe tener una letra en minúscula, una letra en mayúscula, un número y al menos 8 caracteres"
              placeholder=" Confirmar contraseña" required>
            <span ><i id="confirmPasswordEye" class="flaticon-invisible"></i></span>
          </div>
        </div>

        <div class="question">
          <p>*Todos los campos son obligatorios</p>
        </div>

        <div class="conditions">
          <div class="condition">
            <input type="checkbox" id="cbox1" value="first_checkbox">
            <label> He leído y acepto los <a href="">Términos y
                condiciones</a> y <a href="">Avisos de Privacidad.</a></label>
          </div>

          <div class="condition">
            <input type="checkbox" id="cbox1" value="first_checkbox">
            <label> Quiero recibir promociones y noticias a mi
              correo electrónico.</a></label>
          </div>
        </div>

        <div class="button-div">
          <button type="submit">Crear mi cuenta</button>
        </div>

        <div class="center-separator">o</div>

        <div class="button-div">
          <button class="googleButton" type="submit"><img src="./images/google.svg" alt="">&nbsp Crear cuenta con Google
          </button>
        </div>
  </div>
